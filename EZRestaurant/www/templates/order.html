<ion-view view-title="Order">
  <ion-content >
  	<div>
	  	<button class= "button button-stable button-block" ng-click="listen()">Open</button>
	</div>
	<ion-list >
		<ion-item class="list card" ng-repeat="order in orders" href="#tab/order/{{$index}}">
          <ion-delete-button class="ion-minus-circled" ng-click="delete($index)"></ion-delete-button>
            <h2> Order</h2>
            <h2>Table:{{order.tableId}}</h2>
              <p>
                  OrderID:{{order.id}}
              </p>
              <span class="item-note">
             <h2>{{order.status}}</h2>
              </span>
            <ion-option-button class="button-balanced"
                             ng-click="confirm($index)">
            Confirm
            </ion-option-button>
            <ion-option-button class="button-assertive"
                             ng-click="complete($index)">
            Complete
          </ion-option-button>
          
        </ion-item>
	</ion-list>
  <ion-list >
    <ion-item class="list card" ng-repeat="reservation in reservations" >
    <h2> Reservation</h2>
            <h2>Number of People :{{reservation.people}}</h2>
              <p>
                  Time:{{reservation.time}}
              </p>
              <span class="item-note">
             <h2>{{reservation.status}}</h2>
              </span>
            <ion-option-button class="button-balanced"
                             ng-click="approve($index)">
            approve
            </ion-option-button>
            <ion-option-button class="button-assertive"
                             ng-click="reject($index)">
            reject
          </ion-option-button>
          
        </ion-item>
  </ion-list>
  </ion-content>
</ion-view>
