<ion-view view-title="Me">
    <ion-content ng-controller="AccountCtrl">
        <div class="list card">
            <a class="item item-avatar item-icon-right" href="#/tab/account/edit">
                <img src={{photoUrl}}>
                <h2>{{user.nickName}}</h2>
                <p>{{user.phoneNumber}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
        </div>
        <div class="list card">
            <a class="item item-icon-left item-icon-right" href="#/tab/account/favorite">
                <i class="icon ion-ios-star"></i> Favorite
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-cube"></i> History
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
        </div>
        <div>
            <button class="button button-stable button-block" ng-click="logout()">logout</button>
        </div>
    </ion-content>
</ion-view>
